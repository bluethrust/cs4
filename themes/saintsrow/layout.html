<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='style.css'>
<script type='text/javascript' src='../../js/jquery-1.6.4.min.js'></script>
<script type='text/javascript' src='../../js/jquery-ui-1.8.17.custom.min.js'></script>
<script type='text/javascript' src='saintsrow.js'></script>
</head>
<body>

	<div class='bottom-right-character'></div>
	<div class='bottom-left-character'></div>
	<div class='background-gradient'></div>
	
	<div class='logoBar'></div>


	<div class='wrapper'>
		<div class='headerDiv'>
		
			<div class='logoDiv'><img src='images/logo.png'></div>
		
			<div class='loginDiv'>
				
				<div class='loginUsernameText'></div>
				<div class='loginPasswordText'></div>
				<div class='loginUsernameTextBoxDiv'><input type='text' name='user' class='loginTextbox'></div>
				<div class='loginPasswordTextBoxDiv'><input type='password' name='pass' class='loginTextbox'></div>
				
				<div class='loginButton' id='btnFakeSubmit'></div>
				
				<div class='loginRememberMeText'></div>
				<div class='rememberMeCheckbox'><input type='checkbox' value='1' name='rememberme'></div>
				<div class='loginSectionTitle'>
					<img src='images/layout/memberlogin-notloggedin.png'>
				</div>
				
				<input type='submit' name='submit' style='display: none' id='btnSubmit'>
			
			</div>
		
		
		</div>
	
	
		<div class='menuBarContainer'>
		
			<div class='menuBarShadow'></div>
			<div class='menuBarShadowBG'></div>
			<div class='menuBarBG'></div>
			<div class='menuBarLeft'></div>
			<div class='menuBarTape'></div>
			<div class='menuBarGrunge'></div>
		
			<div class='menuBarLinksContainer'>
				<img src='images/transparent.png' class='menuBarLinkHome'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkMembers'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkEvents'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkNews'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkRules'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkDiplomacy'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkSquads'><img src='images/transparent.png' class='menuBarLinkSep'>
				<img src='images/transparent.png' class='menuBarLinkForum'><img src='images/transparent.png' class='menuBarLinkSep' style='margin-right: 5px'>
				<div class='menuBarLinkDiv'><img src='images/transparent.png' class='navMenuTwitter' style='position: absolute; top: -5px'></div>
				<div class='menuBarLinkDiv'><img src='images/transparent.png' class='navMenuFacebook' style='position: absolute; top: -5px'></div>
				<div class='menuBarLinkDiv'><img src='images/transparent.png' class='navMenuYoutube' style='position: absolute; top: -5px'></div>
			</div>
		
		
		</div>
	
		<div class='mainSiteContainer'>
			<div class='leftMenuDiv'>
				<div class='navMenuMain'></div>
				<div class='navMenuTopPlayers'></div>
				<div class='navMenuForumActivity'></div>
			</div>
			
			<div class='rightMenuDiv'>
				<div class='navMenuChatBoard'></div>
				<div class='navMenuNewMembers'></div>
			</div>
			
			<div class='centerContentDiv'>
			
				hi
				
			</div>
		
		</div>
		<div class='push'></div>
	</div>
	
	<div class='footerDiv'>Copyright 2013</div>
</body>
</html>
