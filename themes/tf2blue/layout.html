<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel='stylesheet' type'text/css' href='style.css'>
<script type='text/javascript' src='../../js/jquery-1.6.4.min.js'></script>
<script type='text/javascript' src='../../js/jquery-ui-1.8.17.custom.min.js'></script>
<script type='text/javascript' src='tf2blue.js'></script>
</head>
<body>
	<div class='patternOverlay'></div>
	
	<div class='wrapper'>
	<div class='headerDiv'>
	
		<div class='logoDiv'><img src='images/logo.png'></div>
		<div class='loginAreaDiv'>
		
			<div class='loginAreaUsername'></div>
			<div class='loginAreaPassword'></div>
			<div class='loginAreaRememberMe'></div>
			
			
			<div class='loginAreaUsernameText'>
				<input type='text' name='user' class='loginAreaTextbox'>
			</div>
			
			<div class='loginAreaPasswordText'>
				<input type='password' name='pass' class='loginAreaTextbox'>
			</div>
			
			<div class='loginAreaCheckbox' id='fakeRememberMe'></div>
			
			<input type='checkbox' name='rememberme' value='1' id='rememberMe' style='display: none'>
			
		</div>
	
	
		<div class='topMenuDiv'>
			
			<div class='topMenuBG'></div>
			<div class='topMenuLeftBG'></div>
			<div class='topMenuRightBG'></div>
			
			<div class='topMenuItemsWrapper'>
				
					<img src='images/transparent.png' class='topMenu_News'>
					<img src='images/transparent.png' class='topMenu_Members'>
					<img src='images/transparent.png' class='topMenu_Tournaments'>
					<img src='images/transparent.png' class='topMenu_Squads'>
					<img src='images/transparent.png' class='topMenu_Events'>
					<img src='images/transparent.png' class='topMenu_Forum'>

			</div>
			
		</div>
	
	</div>
	
	<div class='mainSiteContentDiv'>
	
		<div class='leftMenuSection'>
			<div class='sideMenu_mainMenu'></div>
			<div class='sideMenu_topPlayers'></div>
			<div class='sideMenu_downloads'></div>
			<div class='sideMenu_forumActivity'></div>
			
		</div>
		<div class='rightMenuSection'>
			<div class='sideMenu_shoutBox'></div>
			<div class='sideMenu_newMembers'></div>
		</div>
		<div class='mainSiteSection'>
		
		</div>
	
	</div>
	<div class='push'></div>
	</div>
	
	<div class='footerDiv'>
	
		Copyright 2013
	
	</div>
	
</body>
</html>
